<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Rehabilitation Game</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a73e8, #0041a8);
            color: white;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(to right, #0041a8, #1a73e8);
            color: white;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Game Canvas */
        canvas {
            border: 2px solid white;
            background-color: white;
        }

        /* Control Buttons */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .controls button {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #1a73e8, #0041a8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls button:hover {
            background: linear-gradient(to bottom, #0041a8, #1a73e8);
        }

        /* Results Section */
        .results {
            margin-top: 20px;
            text-align: center;
        }

        .results span {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Rehabilitation Game</h1>
    </header>
    <main>
        <!-- Game Section -->
        <canvas id="gameCanvas" width="500" height="400"></canvas>

        <!-- Controls Section -->
        <div class="controls">
            <button onclick="movePlayer('up')">Up</button>
            <button onclick="movePlayer('left')">Left</button>
            <button onclick="movePlayer('down')">Down</button>
            <button></button>
            <button onclick="movePlayer('right')">Right</button>
        </div>

        <!-- Results Section -->
        <div class="results">
            <p>Score: <span id="score">0</span></p>
            <button onclick="restartGame()">Restart Game</button>
        </div>
    </main>

    <script>
        // Initialize Canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Player and Coin Data
        let player = { x: 20, y: 20, size: 20, color: '#1a73e8' };
        let coin = { x: 200, y: 200, size: 15, color: 'yellow' };
        let score = 0;
        const moveSpeed = 10;

        // Display Score
        const scoreDisplay = document.getElementById('score');

        // Draw Player
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        // Draw Coin
        function drawCoin() {
            ctx.fillStyle = coin.color;
            ctx.beginPath();
            ctx.arc(coin.x, coin.y, coin.size, 0, Math.PI * 2);
            ctx.fill();
        }

        // Check Collision
        function checkCollision() {
            const dx = player.x + player.size / 2 - coin.x;
            const dy = player.y + player.size / 2 - coin.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < player.size / 2 + coin.size) {
                score++;
                scoreDisplay.textContent = score;

                // Move coin to a new random position
                coin.x = Math.random() * (canvas.width - coin.size * 2) + coin.size;
                coin.y = Math.random() * (canvas.height - coin.size * 2) + coin.size;
            }
        }

        // Clear Canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Game Loop
        function gameLoop() {
            clearCanvas();
            drawPlayer();
            drawCoin();
            checkCollision();
            requestAnimationFrame(gameLoop);
        }

        // Move Player
        function movePlayer(direction) {
            switch (direction) {
                case 'up':
                    if (player.y > 0) player.y -= moveSpeed;
                    break;
                case 'down':
                    if (player.y + player.size < canvas.height) player.y += moveSpeed;
                    break;
                case 'left':
                    if (player.x > 0) player.x -= moveSpeed;
                    break;
                case 'right':
                    if (player.x + player.size < canvas.width) player.x += moveSpeed;
                    break;
            }
        }

        // Restart Game
        function restartGame() {
            player.x = 20;
            player.y = 20;
            score = 0;
            scoreDisplay.textContent = score;
        }

        // Start Game Loop
        gameLoop();
    </script>
</body>
</html>
